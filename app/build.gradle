    }
    // Architecture
    implementation 'com.naver.android.svc:svc:1.0.0'
    kapt 'com.naver.android.svc:svc-compiler:1.0.0'
    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:2.1.0-alpha02"
    implementation "androidx.navigation:navigation-ui-ktx:2.1.0-alpha02"
    // GDPR
    implementation 'com.github.MFlisar:GDPRDialog:1.4.1'
