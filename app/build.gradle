apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "io.github.sdsstudios.nvidiagpumonitor"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
                arguments "-DANDROID_STL=c++_shared"
            }
        }
    }

    buildTypes {
        release {
            ndk {
                abiFilters 'x86', 'armeabi-v7a', 'arm64-v8a', 'x86_64'
            }
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            ndk {
                abiFilters 'arm64-v8a'
            }
        }
    }

    aaptOptions {
        noCompress 'mbtiles'
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    kotlin {
        experimental {
            coroutines "enable"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'src/main/libs')

    // Android
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-alpha2"
    implementation "androidx.preference:preference:1.0.0-rc02"
    implementation "com.google.android.material:material:1.0.0-rc01"

    // Anko
    implementation "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    implementation "org.jetbrains.anko:anko-design:$anko_version"
    implementation "org.jetbrains.anko:anko-sdk25-listeners:$anko_version"
    implementation "org.jetbrains.anko:anko-sdk25:$anko_version"

    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.23.4'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.23.4'

    // Emoji
    implementation('com.vdurmont:emoji-java:4.0.0') {
        exclude group: 'org.json', module: 'json'
    }

    // Geocoder
    implementation 'de.westnordost:countryboundaries:1.2'

    // JSON
    implementation 'com.squareup.moshi:moshi:1.6.0'

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Logger
    implementation 'io.github.jupf.staticlog:staticlog:2.2.0'

    // Maps
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    implementation 'com.google.android.gms:play-services-maps:15.0.1'

    // Misc
    implementation 'com.lucasurbas:guidelinescompattoolbar:1.0.2'

    // Networking
    implementation 'com.github.1951FDG:juicessh-pluginlibrary:1.0.13'
    implementation 'com.github.kittinunf.fuel:fuel-android:1.13.0'
    implementation 'com.github.kittinunf.result:result:1.4.0'

    // UI
    implementation 'com.github.1951FDG:Android-Multi-Select-Dialog:v2.0'
}
